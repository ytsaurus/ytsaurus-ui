name: E2E

on:
  pull_request:

jobs:
  start-vm:
    name: Start VM
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-yc-runner.outputs.label }}
      instance-id: ${{ steps.start-yc-runner.outputs.instance-id }}
    steps:
      - name: Start YC runner
        id: start-yc-runner
        uses: yc-actions/yc-github-runner@v1
        with:
          mode: start
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          folder-id: b1gcvl619mdunf1cqqbv
          image-id: fd8q5h7f9c5lpd474h12
          zone-id: "ru-central1-b"
          subnet-id: e2lno1rkqo63l729dlo7
          cores: 4
          memory: 16GB
          core-fraction: 100
          disk-type: network-ssd-nonreplicated
          disk-size: 93GB

  e2e-tests:
    name: Tests
    runs-on: ${{ needs.start-vm.outputs.label }}
    needs: start-vm
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build UI
        run: |
          cd packages/ui
          npm run docker:build --dockertag=local
      - name: npm ci
        run: |
          cd packages/ui/tests
          curl https://raw.githubusercontent.com/ytsaurus/ytsaurus/main/yt/docker/local/run_local_cluster.sh > run_local_cluster.sh
          chmod u+x run_local_cluster.sh
          npm ci
      - name: Run containers for 'Local'
        run: |
          cd packages/ui/tests
          ./run_local_cluster.sh --ui-skip-pull true --ui-version local
          sleep 10
      - name: Tests for 'Local'
        run: |
          cd packages/ui
          npm run test:e2e:localmode:ui
      - name: Run containers for 'Local as remote'
        run: |
          cd packages/ui/tests
          ./run_local_cluster.sh --stop
          ./run_local_cluster.sh --ui-skip-pull true --ui-version local --docker-hostname `hostname` --ui-network bridge --ui-proxy-internal ""
          sleep 10
      - name: Tests for 'Local as remote'
        run: |
          cd packages/ui
          npm run test:e2e:localmode:remote

  stop-vm:
    name: Stop VM
    needs:
      - start-vm
      - e2e-tests
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Stop YC runner
        uses: yc-actions/yc-github-runner@v1
        with:
          mode: stop
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          label: ${{ needs.start-vm.outputs.label }}
          instance-id: ${{ needs.start-vm.outputs.instance-id }}
